<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Callback</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Form.css">
</head>
<body>

<div class="container my-5">
    <div class="form-section position-relative row mx-3 d-flex justify-content-center p-4" style="border-radius: 15px; background-color: #dfc8fa;">
        <div class="col-md-6">
            <div class="request-section">
                <h2 class="callback-heading" style="color: #9F2B68;font-weight: bold;">Request a <span>Callback<div class="triangle"></div></span></h2>
                
                <p class="mt-3" style="color: #dc3a3a;">
                    Would you like to speak to one of our advisers over the phone? Just submit your details and we will be in touch shortly. You can also email us if you would prefer.
                </p>
            </div>
        </div>
        <div class="col-md-6 p-4" style="border-radius: 15px; background-color: #ffffff;">
                <form>
                    <div class="form-group">
                        <label for="course">I'm Interested In *</label>
                        <select class="form-control" id="course">
                            <option>Select a course</option>
                            <option>Course 1</option>
                            <option>Course 2</option>
                            <option>Course 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn btn-warning btn-block">Submit &rarr;</button>
                    </div>
                </form>
            
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
